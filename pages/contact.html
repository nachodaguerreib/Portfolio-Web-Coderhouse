    </header>

    <main>
      <!-- contact section -->
      <section class="contact" id="contact">
        <!-- contact container-->
        <div class="contact__container">
          <!-- contact card -->
          <div class="contact__card">
            <!-- card title -->
            <h2>Let's Connect</h2>
            <!-- Card description -->
            <p>
              I'm open to freelance opportunities, collaborations, or simply
              connecting!
            </p>
            <!-- contact social links -->
            <ul class="contact__socials">
              <li>
                <a
                  href="https://github.com/nachodaguerree"
                  class="contact__social-link"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="visita mi perfil de github"
                >
                  <i class="fa-brands fa-github" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/ignacio-daguerre-ibarra-9a0628376/"
                  class="contact__social-link"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="visita mi perfil de linkedin"
                >
                  <i class="fa-brands fa-linkedin" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a
                  href="https://www.instagram.com/nachodaguerre/"
                  class="contact__social-link"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="visita mi perfil de instagram"
                >
                  <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
            <!-- contact info -->
            <p>
              Email:<a href="mailto:nachodaguerre672@gmail.com"
                >nachodaguerre672@gmail.com</a
              >
            </p>
            <!-- download cv -->
            <a
              href="/path-to-cv.pdf"
              download
              class="contact__cv-btn btn--secondary"
              >Download CV</a
            >
          </div>
          <!-- contact form -->
          <form class="contact__form" action="/submit" method="post">
            <div class="contact__name-group">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" required />

              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" required />
            </div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />

            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" required></textarea>

            <input type="submit" value="Send message" />
          </form>
        </div>
      </section>
    </main>

    <footer>
